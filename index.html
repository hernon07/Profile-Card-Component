<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img class="top" src="images/bg-pattern-top.svg" alt="pattern">
    <img class="bottom" src="images/bg-pattern-bottom.svg" alt="pattern">

    <main class="card">
        <img src="images/bg-pattern-card.svg" alt="background pattern">
        <img class="profile-pic" src="images/image-victor.jpg" alt="profile Picture">

        <div class="txt">
            <h1 class="name">Victor Crest</h1>
            <span class="age">26</span>
            <p class="location">London</p>
        </div>

        <hr>

        <div class="stats">

            <div class="followers">
                <p class="bold">80K</p>
                <p>Followers</p>
            </div>
            <div class="likes">
                <p class="bold">803K</p>
                <p>Likes</p>
            </div>
            <div class="photos">
                <p class="bold">1.4K</p>
                <p>Photos</p>
            </div>

        </div>

    </main>
</body>

</html>
